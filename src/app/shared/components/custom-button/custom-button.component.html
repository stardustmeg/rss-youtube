@switch (attributeType) {
  @case ('mat-icon-button') {
    <button mat-icon-button [class]="[customClass, defaultIconClass, defaultClass]">
      @if (icon) {
        <mat-icon>{{ icon }}</mat-icon>
      }
      <ng-content></ng-content>
    </button>
  }
  @case ('mat-mini-fab') {
    <button mat-mini-fab [class]="[customClass, defaultMiniFabClass, defaultClass]">
      @if (icon) {
        <mat-icon>{{ icon }}</mat-icon>
      }
      <ng-content></ng-content>
    </button>
  }
  @case ('mat-fab') {
    <button mat-fab [class]="[customClass, defaultFabClass, defaultClass]">
      @if (icon) {
        <mat-icon>{{ icon }}</mat-icon>
      }
      <ng-content></ng-content>
    </button>
  }
  @default {
    <button mat-raised-button [class]="[customClass, defaultRaisedClass, defaultClass]">
      @if (icon) {
        <mat-icon>{{ icon }}</mat-icon>
      }
      <ng-content select="[content]"></ng-content>
    </button>
  }
}
