<div class="detailed-info-page">
  @if (video) {
    <article class="video-card" appChangeColor [publicationDate]="video.snippet.publishedAt">
      <app-custom-link
        [attributeType]="'mat-icon-button'"
        [customClass]="'link-back'"
        class="link-back"
        [icon]="'menu_open'"
        appChangeColor
        [publicationDate]="video.snippet.publishedAt"
        [type]="'background'"
        routerLink="/"
      ></app-custom-link>
      <div class="video-image-container">
        <img class="video-image" alt="Video Cover" [src]="video.snippet.thumbnails.high.url" />
      </div>
      <div class="video-info-container">
        <p class="video-publication-date">{{ video.snippet.publishedAt | date: 'EEEE, dd MMMM yyyy' }}</p>
        <h2 class="video-title">{{ video.snippet.title }}</h2>
        <p class="video-description">{{ video.snippet.description }}</p>
        <app-video-statistics [video]="video" class="video-statistics"></app-video-statistics>
      </div>
    </article>
  } @else {
    <div class="not-found">
      <img class="not-found-image" src="../../../../assets/img/video-not-found.jpg" alt="Video not found" />
      <p class="not-found-text">We couldn't find this video</p>
      <app-custom-link [attributeType]="'mat-flat-button'" [customClass]="'to-main'" routerLink="/"
        >Go back to Main</app-custom-link
      >
    </div>
  }
</div>
