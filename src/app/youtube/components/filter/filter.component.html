<div class="filter-container">

      <mat-label class="form-label">by word or sentence</mat-label>
      <input
        type="search"
        matInput
        [formControl]="filterControl"
        (input)="videoService.filterQuery.set(filterControl.value || '')"
      />
    </mat-form-field>
  </form>
</div>
