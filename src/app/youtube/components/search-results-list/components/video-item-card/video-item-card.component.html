@let snippet = video.snippet;
@let isCustomCard = video.kind === 'custom#card';
<article class="video-card" appChangeColor [publicationDate]="snippet.publishedAt">
  <div class="video-image-container">
    @if (!imageLoaded()) {
      <mat-spinner class="spinner"></mat-spinner>
    }
    <img
      class="video-image"
      [class]="imageLoaded() ? 'shown' : ''"
      [alt]="snippet.title"
      (load)="imageLoaded.set(true)"
      [src]="snippet.thumbnails.high.url"
    />
  </div>
  <div class="video-info-container">
    <app-video-statistics [video]="video"></app-video-statistics>
    <h2 class="video-title">{{ snippet.title }}</h2>
  </div>
  <app-custom-button (click)="moreButtonHandler()">more...</app-custom-button>
  <app-custom-button
    class="additional-button"
    [attributeType]="'mat-icon-button'"
    [icon]="isCustomCard ? 'delete' : 'star'"
    (click)="additionalButtonHandler()"
  ></app-custom-button>
</article>
