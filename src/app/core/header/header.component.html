<header class="header">
  <div class="header-container">
    <div class="header-controls">
      <app-custom-link customClass="to-main-link" icon="play_arrow" routerLink="/"></app-custom-link>

      @if (isMainPage) {
        <app-search></app-search>

        <app-custom-button
          attributeType="mat-mini-fab"
          icon="tune"
          customClass="settings-button"
          (click)="toggleSortVisibility()"
          (onKeyUp)="toggleSortVisibility()"
        ></app-custom-button>
      }
    </div>

    <app-user [isLoggedIn]="!!(loginService.isLoggedIn() | async)"></app-user>
  </div>

  @if (isSortVisible) {
    <div class="sort-container">
      <app-sort></app-sort>
      <app-filter></app-filter>
    </div>
  }
</header>
